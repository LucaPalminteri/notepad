<!doctype html>
<html>
    <head>
        <title>Notes</title>
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <script src="/scripts.js" type="module" defer></script>
    </head>
    <body>
        <main>
            <header>
                <h1
                    contenteditable="true"
                    data-placeholder="Untitled Note"

        </main>
    </body>
</html>
